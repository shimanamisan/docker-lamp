<VirtualHost *:80>

  ServerName sample-laravel.example.com

  # サーバがクライアントに送るエラーメッセージに含める電子メールの アドレス
  ServerAdmin sample-laravel@example.com

  <Proxy *>
    Require all granted
  </Proxy>

  # INFO: この設定は公式で通常はOFFボタンだったにするように記述されている
  # https://httpd.apache.org/docs/2.4/ja/mod/mod_proxy.html#proxyrequests
  # フォワードプロキシをOFFにする
  ProxyRequests Off

  ProxyPass / http://localhost:8081

  # リバースプロキシされたサーバから送られた HTTP 応答ヘッダの URL を調整する
  ProxyPassReverse / http://localhost:8081

  # RequestHeader set X-Forwarded-Proto "https"

  DocumentRoot /var/www/html/sample_laravel/public
  DirectoryIndex index.php index.html

  <Directory /var/www/html/sample_laravel/public>
    AllowOverride All
    Require all granted
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>